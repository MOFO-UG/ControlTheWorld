<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cryptonic Area - Premium Badge</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#0c111b;
font-family:'Inter',sans-serif;
color:white;
display:flex;
flex-direction:column;
align-items:center;
padding:40px 20px;
}

/* ===== FORM ===== */

.form-box{
width:100%;
max-width:700px;
background:#121826;
padding:30px;
border-radius:14px;
box-shadow:0 20px 60px rgba(0,0,0,0.6);
margin-bottom:60px;
}

.form-box h2{
margin-bottom:25px;
font-weight:700;
}

.form-group{
margin-bottom:20px;
}

label{
display:block;
font-size:13px;
margin-bottom:6px;
opacity:0.7;
}

input,select{
width:100%;
padding:12px;
background:#0f1624;
border:1px solid #1f2b40;
border-radius:8px;
color:white;
}

button{
width:100%;
padding:14px;
background:linear-gradient(90deg,#2f6fff,#00c6ff);
border:none;
border-radius:8px;
font-weight:700;
letter-spacing:2px;
cursor:pointer;
color:white;
margin-top:10px;
transition:0.3s;
}

button:hover{
transform:scale(1.02);
}

/* ===== CARD ===== */

.card-wrapper{
display:flex;
justify-content:center;
width:100%;
}

.card{
width:1000px;
height:560px; /* perfect rectangle ratio */
border-radius:20px;
padding:50px 70px;
position:relative;
background:
radial-gradient(circle at 80% 20%, rgba(0,198,255,0.15), transparent 40%),
linear-gradient(135deg,#0f1c2e,#172b4d);
box-shadow:
0 0 60px rgba(0,120,255,0.2),
0 30px 80px rgba(0,0,0,0.8);
overflow:hidden;
}

/* Left Neon Strip */
.card::before{
content:"";
position:absolute;
left:0;
top:0;
height:100%;
width:8px;
background:linear-gradient(to bottom,#2f6fff,#00c6ff);
box-shadow:0 0 20px #2f6fff;
}

/* Top */

.top{
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
font-family:'Orbitron',sans-serif;
font-weight:900;
font-size:30px;
letter-spacing:2px;
}

.logo span{
color:#2f6fff;
}

.access{
padding:8px 20px;
border-radius:30px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(10px);
font-size:12px;
letter-spacing:3px;
border:1px solid rgba(255,255,255,0.2);
}

/* Middle */

.middle{
margin-top:100px;
}

.middle small{
letter-spacing:6px;
opacity:0.6;
}

.name{
font-family:'Orbitron',sans-serif;
font-size:64px;
font-weight:900;
margin-top:15px;
}

.role{
font-size:20px;
letter-spacing:4px;
margin-top:8px;
opacity:0.85;
}

/* Divider */
.divider{
height:1px;
background:rgba(255,255,255,0.2);
margin:60px 0 40px 0;
}

/* Bottom */

.bottom{
display:flex;
justify-content:space-between;
}

.meta{
font-size:14px;
line-height:2;
opacity:0.85;
}

.meta strong{
color:#00c6ff;
}

.qr{
width:120px;
height:120px;
background:white;
border-radius:10px;
margin-top:10px;
}

/* Responsive */

@media(max-width:1100px){
.card{
width:100%;
height:auto;
padding:40px;
}
.name{
font-size:42px;
}
}

</style>
</head>

<body>

<div class="form-box">
<h2>Initialize Identity</h2>

<div class="form-group">
<label>Full Name</label>
<input type="text" id="nameInput" placeholder="Enter your name">
</div>

<div class="form-group">
<label>Role</label>
<select id="roleInput">
<option>Community Member</option>
<option>Team</option>
<option>Collaborater</option>
<option>Brands</option>
</select>
</div>

<div class="form-group">
<label>Domain</label>
<input type="text" id="domainInput" placeholder="Enter domain">
</div>

<button onclick="downloadCard()">AUTHENTICATE & EXPORT</button>
</div>

<div class="card-wrapper">
<div class="card" id="cardPreview">

<div class="top">
<div class="logo">CRYPTONIC <span>AREA</span></div>
<div class="access">LIFETIME ACCESS</div>
</div>

<div class="middle">
<small>CYBER SECURITY ACCESS</small>
<div class="name" id="previewName">RAHUL KUMAR</div>
<div class="role" id="previewRole">COMMUNITY MEMBER</div>
</div>

<div class="divider"></div>

<div class="bottom">
<div class="meta">
Identity ID: CA-2026-7460<br>
Clearance: <strong>VERIFIED</strong><br>
Node: GLOBAL-OPS<br>
Domain: <strong id="previewDomain">CYBER SECURITY</strong>
</div>

<div class="meta" style="text-align:right;">
Protocol Hash: AES-49-R12<br>
Founder & CEO: Karandeep Baror
<div class="qr"></div>
</div>
</div>

</div>
</div>

<script>
const nameInput=document.getElementById("nameInput");
const roleInput=document.getElementById("roleInput");
const domainInput=document.getElementById("domainInput");

nameInput.addEventListener("input",()=>{
document.getElementById("previewName").innerText=nameInput.value||"RAHUL KUMAR";
});

roleInput.addEventListener("change",()=>{
document.getElementById("previewRole").innerText=roleInput.value.toUpperCase();
});

domainInput.addEventListener("input",()=>{
document.getElementById("previewDomain").innerText=domainInput.value||"CYBER SECURITY";
});

function downloadCard(){
html2canvas(document.getElementById("cardPreview"),{scale:2}).then(canvas=>{
let link=document.createElement("a");
link.download="premium-badge.png";
link.href=canvas.toDataURL();
link.click();
});
}
</script>

</body>
</html>
